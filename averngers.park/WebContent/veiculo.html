<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8" />
  <title>Avengers Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <div class="content">
     <!--FORMULÁRIO DE CADASTRO-->
     <div id="Cadastro">
      <form method="post" action="CadastrarVeiculo"> 
        <h1>Cadastro Do Veiculo</h1> 

        <p> 
          <label for="marca_cad">Modelo Do Veiculo</label>
          <input id="marca_cad" name="marca_cad" required="required" type="text" placeholder="ex: Audi A3" />
        </p>

        <p> 
          <label for="placa_cad">Placa Do Veiculo</label>
          <input id="placa_cad" name="placa_cad" required="required" type="text" placeholder="ex: STK2809"/> 
        </p>
        
         <p> 
          <label for="cpf_cad">CPF do proprietario</label>
          <input id="cpf_cad" name="cpf_cad" required="required" type="text" placeholder="ex: STK2809"/> 
        </p>
        
        <p> 
          <label for="nome_cad">Nome Proprietario</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex: STK2809"/> 
        </p>
        
        <p> 
          <label for="email_cad">Email proprietario</label>
          <input id="email_cad" name="email_cad" required="required" type="text" placeholder="ex: STK2809"/> 
        </p>

        <p>
          <input type="submit" value="Cadastrar"/> 
        </p>

        <p class="link">  
          <a href="principal.html"> Ir para Home </a>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
